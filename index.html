<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pudding Compliments & Top of the Pops</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom animations and styles */
    @keyframes heartbeat { 
      0% { transform: scale(1); } 
      50% { transform: scale(1.1); } 
      100% { transform: scale(1); } 
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      15% { opacity: 1; transform: scale(1.1); }
      85% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }
    .pop-word {
      position: absolute;
      font-weight: bold;
      color: #FF7F50;
      font-size: 1.5rem;
      animation: fadeInOut 1.5s forwards;
      text-shadow: 1px 1px 3px rgba(255, 127, 80, 0.3);
      z-index: 10;
    }
    .opacity-transition {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #pop-word-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    /* Tab styles */
    .tab-btn {
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      background-color: #FED7CC;
      color: #FF7F50;
      border: 2px solid #FF7F50;
      border-bottom: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-btn:hover {
      background-color: #FFF;
      transform: translateY(-2px);
    }
    .tab-btn.active {
      background-color: #FFF;
      color: #FF7F50;
      border-top: 4px solid #FF7F50;
      transform: translateY(-2px);
    }
    .tab-content {
      display: none;
      width: 100%;
      flex-grow: 1;
      align-items: center;
      justify-content: center;
    }
    .tab-content.active {
      display: flex;
    }

    /* Cuddly Convos special styling */
    .convo-card { max-width: 720px; }
    .heart-bullet { color: #FF7F50; margin-right: .5rem; }
    .convo-important .q { font-size: 1.15rem; }
    .convo-other .q { font-size: 1rem; }
    .soft-pill { background: linear-gradient(90deg,#FFF7F2,#FFF); padding:.5rem 1rem; border-radius:999px; display:inline-block; }
  </style>
</head>
<body class="bg-gradient-to-r from-orange-100 to-rose-100 min-h-screen flex flex-col items-center">

  <!-- NAV TABS -->
  <div class="mt-8 flex space-x-2">
    <button id="tab-compliments-btn" class="tab-btn active">
      <i class="fas fa-comment-dots mr-2"></i>Compliments
    </button>
    <button id="tab-pops-btn" class="tab-btn">
      <i class="fas fa-music mr-2"></i>Top of the Pops
    </button>
    <button id="tab-convos-btn" class="tab-btn">
      <i class="fas fa-heart mr-2"></i>Cuddly Convos
    </button>
  </div>

  <!-- COMPLIMENTS TAB CONTENT -->
  <div id="tab-compliments" class="tab-content active">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center max-w-md w-full mx-4 relative overflow-hidden">
      <h1 class="text-3xl font-bold text-[#FF7F50] mb-6">Compliments for my pudding<br>  üíïüçÆüíï</h1>
      <div id="pop-word-container"></div>
      <div id="compliment-container" class="min-h-[200px] flex items-center justify-center relative">
        <p id="compliment-text" class="text-xl text-gray-800 leading-relaxed"></p>
        <div id="loading" class="animate-pulse">
          <i class="fas fa-heart text-[#FF7F50] text-4xl"></i>
        </div>
      </div>
      <button id="get-compliment" class="mt-6 bg-[#FF7F50] hover:bg-[#FF6347] text-white font-bold py-3 px-6 rounded-full transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#FF7F50]">
        <i class="fas fa-heart mr-2"></i>Give the pudding a compliment!
      </button>
    </div>
  </div>

  <!-- TOP OF THE POPS TAB CONTENT -->
  <div id="tab-pops" class="tab-content">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center max-w-md w-full mx-4 relative overflow-hidden">
      <h1 class="text-3xl font-bold text-[#FF7F50] mb-6">
        <i class="fas fa-heart text-[#FF7F50] animate-pulse mx-2"></i>
        Top of the Pops
        <i class="fas fa-heart text-[#FF7F50] animate-pulse mx-2"></i>
      </h1>
      <ul class="space-y-4 text-left">
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 1</span>
          <audio controls src="Top%20of%20the%20Pops/Track%201.m4a" class="ml-auto"></audio>
        </li>
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 2</span>
          <audio controls src="Top%20of%20the%20Pops/Track%202.m4a" class="ml-auto"></audio>
        </li>
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Interlude 1</span>
          <audio controls src="Top%20of%20the%20Pops/Interlude%201.m4a" class="ml-auto"></audio>
        </li>
      	<li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 3</span>
          <audio controls src="Top%20of%20the%20Pops/Track%203.m4a" class="ml-auto"></audio>
        </li>
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 4</span>
          <audio controls src="Top%20of%20the%20Pops/Track%204.m4a" class="ml-auto"></audio>
        </li>
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 5</span>
          <audio controls src="Top%20of%20the%20Pops/Track%205.m4a" class="ml-auto"></audio>
        </li>
        <li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Interlude 2</span>
          <audio controls src="Top%20of%20the%20Pops/Interlude%202.m4a" class="ml-auto"></audio>
        </li>
      	<li class="flex items-center space-x-3">
          <i class="fas fa-heart text-[#FF7F50]"></i>
          <span>Track 6 - Outro</span>
          <audio controls src="Top%20of%20the%20Pops/Track%206%20-%20Outro.m4a" class="ml-auto"></audio>
        </li>
      </ul>
    </div>
  </div>

  <!-- CUDDLY CONVOS TAB CONTENT -->
  <div id="tab-convos" class="tab-content">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center convo-card w-full mx-4 relative overflow-hidden">
      <h1 class="text-3xl font-bold text-[#FF7F50] mb-4">
        <i class="fa-light fa-circle-heart text-[#FF7F50] mx-2"></i>
        Cuddly Convos
        <i class="fa-light fa-circle-heart text-[#FF7F50] mx-2"></i>
      </h1>
      <p class="mb-6 text-gray-600">Mwwwwwahhhhhh. Want to chew on you üíï</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xl font-semibold text-[#FF7F50]">Important Questions</h2>
            
          </div>
          <ol id="convos-important" class="space-y-3 convo-important">
            <!-- Filled by JS -->
          </ol>
        </div>

        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xl font-semibold text-[#FF7F50]">Other Questions</h2>
            <div class="flex items-center space-x-2">
              <button id="shuffle-convos" class="tab-btn text-sm py-1 px-3">Shuffle</button>
            </div>
          </div>
          <ul id="convos-other" class="space-y-2 convo-other">
            <!-- Filled by JS -->
          </ul>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ‚Äî‚Äî‚Äî Tab logic (now supports 3 tabs) ‚Äî‚Äî‚Äî
      const buttons = {
        compliments: document.getElementById('tab-compliments-btn'),
        pops: document.getElementById('tab-pops-btn'),
        convos: document.getElementById('tab-convos-btn')
      };
      const tabs = {
        compliments: document.getElementById('tab-compliments'),
        pops: document.getElementById('tab-pops'),
        convos: document.getElementById('tab-convos')
      };

      function showTab(tabKey) {
        // clear all
        Object.values(buttons).forEach(b=>b.classList.remove('active'));
        Object.values(tabs).forEach(t=>t.classList.remove('active'));
        // set active
        buttons[tabKey].classList.add('active');
        tabs[tabKey].classList.add('active');
      }

      buttons.compliments.addEventListener('click', ()=>showTab('compliments'));
      buttons.pops.addEventListener('click', ()=>showTab('pops'));
      buttons.convos.addEventListener('click', ()=>showTab('convos'));


      // ‚Äî‚Äî‚Äî Compliment generator logic ‚Äî‚Äî‚Äî
      const complimentText      = document.getElementById('compliment-text');
      const loadingElement      = document.getElementById('loading');
      const getComplimentBtn    = document.getElementById('get-compliment');
      const complimentContainer = document.getElementById('compliment-container');
      const popWordContainer    = document.getElementById('pop-word-container');
      const mainBox             = complimentContainer.closest('.bg-white');

      const COMPLIMENTS_URL = 'https://raw.githubusercontent.com/BenGoodair/compliments/main/compliments.txt';
      const popWords = ["MWAH","KHOM","GRAB","Squeeeeze","rubbiees","POUNCE","cuddles","chomp","eat me","nuzzzleess","m\u00fcmmeln","kisssiieeeeees","smooochieeess","my puddddinggg","mwwwwah","mwah mwah mwah"];

      let compliments = [], currentIndex = -1;

      function setLoading(isLoading) {
        complimentText.style.display = isLoading ? 'none' : 'block';
        loadingElement.style.display = isLoading ? 'block' : 'none';
      }

      async function fetchCompliments() {
        setLoading(true);
        try {
          const res  = await fetch(COMPLIMENTS_URL);
          const text = await res.text();
          compliments = text.split('\n').filter(c=>c.trim()).map(c=>c.trim());
          displayRandomCompliment();
        } catch {
          complimentText.textContent = 'Ohhhhh, want to compliment you but I can\'t right now';
          setLoading(false);
        }
      }

      function getRandomCompliment() {
        let i;
        do {
          i = Math.floor(Math.random()*compliments.length);
        } while (i === currentIndex && compliments.length > 1);
        currentIndex = i;
        return compliments[i];
      }

      function createPopWord() {
        const word = popWords[Math.floor(Math.random()*popWords.length)];
        const el   = document.createElement('div');
        el.textContent = word;
        el.className   = 'pop-word';
        const r        = mainBox.getBoundingClientRect();
        const placement= Math.floor(Math.random()*4);
        const m=20, d=150;
        let left, top;
        if (placement===0) { left=r.left-m-Math.random()*d;         top=r.top+Math.random()*r.height; }
        if (placement===1) { left=r.right+m+Math.random()*d;        top=r.top+Math.random()*r.height; }
        if (placement===2) { left=r.left+Math.random()*r.width;     top=r.top-m-Math.random()*d; }
        if (placement===3) { left=r.left+Math.random()*r.width;     top=r.bottom+m+Math.random()*d; }
        left = Math.max(20, Math.min(window.innerWidth-100, left));
        top  = Math.max(20, Math.min(window.innerHeight-50, top));
        el.style.left       = `${left}px`;
        el.style.top        = `${top}px`;
        el.style.transform  = `rotate(${ -30 + Math.random()*60 }deg)`;
        popWordContainer.appendChild(el);
        setTimeout(() => popWordContainer.removeChild(el), 1800);
      }

      function displayRandomCompliment() {
        if (!compliments.length) {
          complimentText.textContent = 'No compliments!';
          setLoading(false);
          return;
        }
        setLoading(true);
        setTimeout(() => {
          complimentText.textContent = getRandomCompliment();
          setLoading(false);
          complimentContainer.classList.add('opacity-transition');
          setTimeout(() => complimentContainer.classList.remove('opacity-transition'), 300);
          const count = 3 + Math.floor(Math.random()*4);
          for (let i=0; i<count; i++) setTimeout(createPopWord, i*200);
        }, 400);
      }

      getComplimentBtn.addEventListener('mouseenter', () => {
        getComplimentBtn.querySelector('i').style.animation = 'heartbeat 1s infinite';
      });
      getComplimentBtn.addEventListener('mouseleave', () => {
        getComplimentBtn.querySelector('i').style.animation = '';
      });
      getComplimentBtn.addEventListener('click', () => {
        if (compliments.length) displayRandomCompliment();
      });

      // kick it all off
      fetchCompliments();


      // ‚Äî‚Äî‚Äî Cuddly Convos logic ‚Äî‚Äî‚Äî
      // Questions provided by you (embedded to avoid external fetch fragility)
      const importantConversations = [
        "How to know a partner won't harm you and/or when to have children?",
        "What does it mean to be married?",
        "What are our expectations for Canada?",
        "How to see eachother's souls better?",
        "Who is in, and who is out, of our lives, and why?"
      ];

      // You provided 5 'other' questions in the file you pasted. The design asked for 10 other questions,
      // so I kept your 5 and added 5 gentle suggested prompts to reach 10. You can edit these directly below.
      const otherConversations = [
        "Is potato a Lucas and faking it for pudding?",
        "How has our philosophy to the banana changed since 2023?",
        "What secret sneaky life ambitions do we hold?",
        "What makes you feel most yourself?",
        "Do we want a hobby together?",
        // --- User-provided extras ---
        "What is the most 'us' thing in the world, ie. what defines our spirit?",
        "What inspires us about the other person?",
        "What scares us when we think about a future together?",
        "What is the happiest we have ever felt together?",
        "Are there more mediums of communication we don't currently use?"
      ];

      const importantList = document.getElementById('convos-important');
      const otherList = document.getElementById('convos-other');
      const shuffleBtn = document.getElementById('shuffle-convos');

      function renderImportant() {
        importantList.innerHTML = '';
        importantConversations.forEach((q, i) => {
          const li = document.createElement('li');
          li.className = 'flex items-start';
          li.innerHTML = `\n            <div class=\"mr-3\">\n              <i class=\"fas fa-heart heart-bullet text-2xl\"></i>\n            </div>\n            <div>\n              <div class=\"q font-semibold text-gray-800\">${i+1}. ${q}</div>\n            </div>`;
          importantList.appendChild(li);
        });
      }

      function renderOther(arr) {
        otherList.innerHTML = '';
        arr.forEach((q, i) => {
          const li = document.createElement('li');
          li.className = 'flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50';
          li.innerHTML = `\n            <i class=\"fas fa-heart heart-bullet\"></i>\n            <span class=\"q text-gray-700\">${i+1}. ${q}</span>`;
          otherList.appendChild(li);
        });
      }

      function shuffleArray(a) {
        const b = a.slice();
        for (let i = b.length -1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i+1));
          [b[i], b[j]] = [b[j], b[i]];
        }
        return b;
      }

      shuffleBtn.addEventListener('click', ()=>{
        renderOther(shuffleArray(otherConversations));
      });

      // initial render
      renderImportant();
      renderOther(otherConversations);

    });
  </script>
</body>
</html>
